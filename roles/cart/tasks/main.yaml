- name: app setup
  tags:
  - deployment
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: nodejs setup
  tags:
  - deployment
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs-setup.yaml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: start and enable {{component }}
  tags:
  - deployment
  ansible.builtin.service:
    name: "{{ component }}"
    state: restarted
    enabled: yes
